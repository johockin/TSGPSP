  <style>
    * {

    html, body {
      background: #000;
      height: 100%;
      overflow: hidden;
    }

    .scroll-container {
      height: 100vh;
      height: 100dvh;

      scroll-snap-type: y mandatory;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;

    .section {

      scroll-snap-stop: always;
      width: 100%;
    }

    .section img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Loading placeholder */
    .section img[loading="lazy"] {
      background: #000;
      min-height: 200px;
    }
  </style>
</head>

<div class="scroll-container">
    <div class="section">

    <div class="section">

</div>
