<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Pu Songling: Strange Tales â€“ Digital Program</title>
  <style>
    /* Nuclear option for Duda wrapper elements */
    header, footer, .site-header, .site-footer,
    [class*="header"], [class*="Header"],
    [id*="header"], [id*="Header"] {
      display: none !important;
    }

    /* Force our content to top */
    body > *:first-child {
      margin-top: 0 !important;
      padding-top: 0 !important;
    }

    /* Aggressive reset to counter Duda's wrapper styles */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      background: #000;
      height: 100%;
      overflow: hidden;
      /* Negative margins to counter any Duda container padding */
      margin-top: -1px;
      padding-top: 1px;
    }

    /* Safety net: fixed black bar covering any gap at top */
    body::before {
      content: '';
      position: fixed;
      top: -100px;
      left: 0;
      right: 0;
      height: 150px;
      background: #000;
      z-index: 1000;
      pointer-events: none;
    }

    .scroll-container {
      height: 100vh;
      height: 100dvh;
      overflow-y: scroll;
      -webkit-overflow-scrolling: touch;
      background: #000;
      position: relative;
      z-index: 1;
    }

    .section {
      width: 100%;
    }

    .section img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Loading placeholder */
    .section img[loading="lazy"] {
      background: #000;
      min-height: 200px;
    }
  </style>
</head>
<body>
<div class="scroll-container">
    <div class="section">
      <img src="https://raw.githubusercontent.com/johockin/TSGPSP/main/01_Cover.png" alt="Pu Songling: Strange Tales - Cover" loading="eager">
    </div>

    <div class="section">
      <img src="https://raw.githubusercontent.com/johockin/TSGPSP/main/02_Tales_and_Cast.png" alt="The Tales and Cast" loading="lazy">
    </div>

    <div class="section">
      <img src="https://raw.githubusercontent.com/johockin/TSGPSP/main/03_DIrectors_Notes.png" alt="Director's Notes" loading="lazy">
    </div>

    <div class="section">
      <img src="https://raw.githubusercontent.com/johockin/TSGPSP/main/04_Special_Thanks.png" alt="Special Thanks" loading="lazy">
    </div>

    <div class="section">
      <img src="https://raw.githubusercontent.com/johockin/TSGPSP/main/05_Bios.png" alt="Biographies" loading="lazy">
    </div>

    <div class="section">
      <img src="https://raw.githubusercontent.com/johockin/TSGPSP/main/06_More_Credits.png" alt="Production Credits" loading="lazy">
    </div>

    <div class="section">
      <img src="https://raw.githubusercontent.com/johockin/TSGPSP/main/07_Crows_Ack.png" alt="Crow's Theatre Acknowledgements" loading="lazy">
    </div>
</div>

<script>
(function() {
  const sections = document.querySelectorAll('.section');
  const FRICTION_MS = 150;
  const TRIGGER_ZONE = 30; // px from top of viewport to trigger

  let lastTriggered = -1;
  let isFrozen = false;

  function applyFriction() {
    if (isFrozen) return;
    isFrozen = true;

    // Freeze scrolling briefly
    document.body.style.overflow = 'hidden';
    document.documentElement.style.overflow = 'hidden';

    setTimeout(() => {
      document.body.style.overflow = '';
      document.documentElement.style.overflow = '';
      isFrozen = false;
    }, FRICTION_MS);
  }

  function checkBoundaries() {
    if (isFrozen) {
      requestAnimationFrame(checkBoundaries);
      return;
    }

    for (let i = 1; i < sections.length; i++) {
      const rect = sections[i].getBoundingClientRect();

      // Check if section top is near viewport top
      if (rect.top >= -TRIGGER_ZONE && rect.top <= TRIGGER_ZONE) {
        if (lastTriggered !== i) {
          lastTriggered = i;
          applyFriction();
          // Reset after scrolling away
          setTimeout(() => { lastTriggered = -1; }, 800);
        }
        break;
      }
    }

    requestAnimationFrame(checkBoundaries);
  }

  // Start polling
  requestAnimationFrame(checkBoundaries);
})();
</script>
</body>
</html>
