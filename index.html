<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    /* Nuclear option for Duda wrapper elements */
    header, footer, .site-header, .site-footer,
    [class*="header"], [class*="Header"],
    [id*="header"], [id*="Header"] {
      display: none !important;
    }

    /* Force our content to top */
    body > *:first-child {
      margin-top: 0 !important;
      padding-top: 0 !important;
    }

    /* Aggressive reset to counter Duda's wrapper styles */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      background: #000;
      height: 100%;
      overflow: hidden;
      /* Negative margins to counter any Duda container padding */
      margin-top: -1px;
      padding-top: 1px;
    }

    /* Safety net: fixed black bar covering any gap at top */
    body::before {
      content: '';
      position: fixed;
      top: -50px;
      left: 0;
      right: 0;
      height: 100px;
      background: #000;
      z-index: 9999;
    }

    .scroll-container {
      height: 100vh;
      height: 100dvh;
      overflow-y: scroll;
      -webkit-overflow-scrolling: touch;
      background: #000;
      position: relative;
      z-index: 1;
    }

    .section {
      width: 100%;
    }

    .section img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Loading placeholder */
    .section img[loading="lazy"] {
      background: #000;
      min-height: 200px;
    }
  </style>
</head>
<body>
<div class="scroll-container">
    <div class="section">
      <img src="https://raw.githubusercontent.com/johockin/TSGPSP/main/01_Cover.png?v=2" alt="Pu Songling: Strange Tales - Cover" loading="eager">
    </div>

    <div class="section">
      <img src="https://raw.githubusercontent.com/johockin/TSGPSP/main/02_Tales_and_Cast.png?v=2" alt="The Tales and Cast" loading="lazy">
    </div>

    <div class="section">
      <img src="https://raw.githubusercontent.com/johockin/TSGPSP/main/03_DIrectors_Notes.png?v=2" alt="Director's Notes" loading="lazy">
    </div>

    <div class="section">
      <img src="https://raw.githubusercontent.com/johockin/TSGPSP/main/04_Special_Thanks.png?v=2" alt="Special Thanks" loading="lazy">
    </div>

    <div class="section">
      <img src="https://raw.githubusercontent.com/johockin/TSGPSP/main/05_Bios.png?v=2" alt="Biographies" loading="lazy">
    </div>

    <div class="section">
      <img src="https://raw.githubusercontent.com/johockin/TSGPSP/main/06_More_Credits.png?v=2" alt="Production Credits" loading="lazy">
    </div>

    <div class="section">
      <img src="https://raw.githubusercontent.com/johockin/TSGPSP/main/07_Crows_Ack.png?v=2" alt="Crow's Theatre Acknowledgements" loading="lazy">
    </div>
</div>

<script>
(function() {
  const sections = document.querySelectorAll('.section');
  const FRICTION_MS = 200;
  const TRIGGER_ZONE = 50;

  let lastTriggered = -1;
  let isFrozen = false;
  let blocker = null;

  // Create a full-screen blocker element
  function createBlocker() {
    blocker = document.createElement('div');
    blocker.style.cssText = `
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 99999;
      background: transparent;
      touch-action: none;
    `;
  }
  createBlocker();

  function applyFriction() {
    if (isFrozen) return;
    isFrozen = true;

    // Insert blocker to capture all touch events
    document.body.appendChild(blocker);

    setTimeout(() => {
      if (blocker.parentNode) {
        blocker.parentNode.removeChild(blocker);
      }
      isFrozen = false;
    }, FRICTION_MS);
  }

  function checkBoundary() {
    if (isFrozen) return;

    for (let i = 1; i < sections.length; i++) {
      const rect = sections[i].getBoundingClientRect();

      if (rect.top >= -TRIGGER_ZONE && rect.top <= TRIGGER_ZONE) {
        if (lastTriggered !== i) {
          lastTriggered = i;
          applyFriction();
          setTimeout(() => { lastTriggered = -1; }, 600);
        }
        return;
      }
    }
  }

  // Check on every touchmove
  document.addEventListener('touchmove', checkBoundary, { passive: true });

  // Also check periodically during momentum scroll
  document.addEventListener('touchend', () => {
    let checks = 0;
    const interval = setInterval(() => {
      checkBoundary();
      checks++;
      if (checks > 30) clearInterval(interval); // Stop after ~1.5s
    }, 50);
  }, { passive: true });
})();
</script>
</body>
</html>
