<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    /* Aggressive reset to counter Duda's wrapper styles */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      background: #000;
      height: 100%;
      overflow: hidden;
      /* Negative margins to counter any Duda container padding */
      margin-top: -1px;
      padding-top: 1px;
    }

    /* Safety net: fixed black bar covering any gap at top */
    body::before {
      content: '';
      position: fixed;
      top: -100px;
      left: 0;
      right: 0;
      height: 150px;
      background: #000;
      z-index: 1000;
      pointer-events: none;
    }

    .scroll-container {
      height: 100vh;
      height: 100dvh;
      overflow-y: scroll;
      -webkit-overflow-scrolling: touch;
      background: #000;
      position: relative;
      z-index: 1;
    }

    .section {
      width: 100%;
    }

    .section img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Loading placeholder */
    .section img[loading="lazy"] {
      background: #000;
      min-height: 200px;
    }
  </style>
</head>
<body>
<div class="scroll-container">
    <div class="section">
      <img src="https://raw.githubusercontent.com/johockin/TSGPSP/main/01_Cover.png" alt="Pu Songling: Strange Tales - Cover" loading="eager">
    </div>

    <div class="section">
      <img src="https://raw.githubusercontent.com/johockin/TSGPSP/main/02_Tales_and_Cast.png" alt="The Tales and Cast" loading="lazy">
    </div>

    <div class="section">
      <img src="https://raw.githubusercontent.com/johockin/TSGPSP/main/03_DIrectors_Notes.png" alt="Director's Notes" loading="lazy">
    </div>

    <div class="section">
      <img src="https://raw.githubusercontent.com/johockin/TSGPSP/main/04_Special_Thanks.png" alt="Special Thanks" loading="lazy">
    </div>

    <div class="section">
      <img src="https://raw.githubusercontent.com/johockin/TSGPSP/main/05_Bios.png" alt="Biographies" loading="lazy">
    </div>

    <div class="section">
      <img src="https://raw.githubusercontent.com/johockin/TSGPSP/main/06_More_Credits.png" alt="Production Credits" loading="lazy">
    </div>

    <div class="section">
      <img src="https://raw.githubusercontent.com/johockin/TSGPSP/main/07_Crows_Ack.png" alt="Crow's Theatre Acknowledgements" loading="lazy">
    </div>
</div>

<script>
(function() {
  const container = document.querySelector('.scroll-container');
  const sections = document.querySelectorAll('.section');

  // Calculate section boundary positions
  let boundaries = [];
  let pausedAt = -1;
  let pauseTimeout = null;
  const PAUSE_DURATION = 250; // ms to pause at boundary
  const BOUNDARY_ZONE = 10; // px threshold for boundary detection

  function updateBoundaries() {
    boundaries = [];
    const containerTop = container.getBoundingClientRect().top;
    sections.forEach((section, i) => {
      if (i > 0) { // Skip first section (top of page)
        const rect = section.getBoundingClientRect();
        const offset = rect.top - containerTop + container.scrollTop;
        boundaries.push({ position: offset, index: i });
      }
    });
  }

  // Initial calculation + recalc on resize
  updateBoundaries();
  window.addEventListener('resize', updateBoundaries);

  // Check if we're crossing a boundary
  container.addEventListener('scroll', () => {
    const scrollPos = container.scrollTop;

    for (const boundary of boundaries) {
      const dist = Math.abs(scrollPos - boundary.position);

      // If we're within the boundary zone and haven't paused here yet
      if (dist < BOUNDARY_ZONE && pausedAt !== boundary.index) {
        pausedAt = boundary.index;

        // Snap to exact boundary position
        container.scrollTop = boundary.position;

        // Briefly disable scrolling
        container.style.overflowY = 'hidden';

        clearTimeout(pauseTimeout);
        pauseTimeout = setTimeout(() => {
          container.style.overflowY = 'scroll';
        }, PAUSE_DURATION);

        break;
      }
    }

    // Reset pausedAt if we've scrolled away from all boundaries
    const nearAny = boundaries.some(b => Math.abs(scrollPos - b.position) < BOUNDARY_ZONE * 3);
    if (!nearAny) {
      pausedAt = -1;
    }
  }, { passive: true });
})();
</script>
</body>
</html>
