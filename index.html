<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Pu Songling: Strange Tales â€“ Digital Program</title>
  <style>
    /* Aggressive reset to counter Duda's wrapper styles */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      background: #000;
      height: 100%;
      overflow: hidden;
      /* Negative margins to counter any Duda container padding */
      margin-top: -1px;
      padding-top: 1px;
    }

    /* Safety net: fixed black bar covering any gap at top */
    body::before {
      content: '';
      position: fixed;
      top: -100px;
      left: 0;
      right: 0;
      height: 150px;
      background: #000;
      z-index: 1000;
      pointer-events: none;
    }

    .scroll-container {
      height: 100vh;
      height: 100dvh;
      overflow-y: scroll;
      -webkit-overflow-scrolling: touch;
      background: #000;
      position: relative;
      z-index: 1;
    }

    .section {
      width: 100%;
    }

    .section img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Loading placeholder */
    .section img[loading="lazy"] {
      background: #000;
      min-height: 200px;
    }
  </style>
</head>
<body>
<div class="scroll-container">
    <div class="section">
      <img src="https://raw.githubusercontent.com/johockin/TSGPSP/main/01_Cover.png" alt="Pu Songling: Strange Tales - Cover" loading="eager">
    </div>

    <div class="section">
      <img src="https://raw.githubusercontent.com/johockin/TSGPSP/main/02_Tales_and_Cast.png" alt="The Tales and Cast" loading="lazy">
    </div>

    <div class="section">
      <img src="https://raw.githubusercontent.com/johockin/TSGPSP/main/03_DIrectors_Notes.png" alt="Director's Notes" loading="lazy">
    </div>

    <div class="section">
      <img src="https://raw.githubusercontent.com/johockin/TSGPSP/main/04_Special_Thanks.png" alt="Special Thanks" loading="lazy">
    </div>

    <div class="section">
      <img src="https://raw.githubusercontent.com/johockin/TSGPSP/main/05_Bios.png" alt="Biographies" loading="lazy">
    </div>

    <div class="section">
      <img src="https://raw.githubusercontent.com/johockin/TSGPSP/main/06_More_Credits.png" alt="Production Credits" loading="lazy">
    </div>

    <div class="section">
      <img src="https://raw.githubusercontent.com/johockin/TSGPSP/main/07_Crows_Ack.png" alt="Crow's Theatre Acknowledgements" loading="lazy">
    </div>
</div>

<script>
(function() {
  const sections = document.querySelectorAll('.section');
  let current = 0;
  let startY = 0;
  let isAnimating = false;

  // Go to section by index
  function goTo(index) {
    if (index < 0 || index >= sections.length || isAnimating) return;
    isAnimating = true;
    current = index;
    sections[current].scrollIntoView({ behavior: 'smooth', block: 'start' });
    setTimeout(() => { isAnimating = false; }, 600);
  }

  // Touch events - capture swipes
  document.addEventListener('touchstart', (e) => {
    startY = e.touches[0].clientY;
  }, { passive: true });

  document.addEventListener('touchend', (e) => {
    const endY = e.changedTouches[0].clientY;
    const diff = startY - endY;
    const threshold = 50; // Minimum swipe distance

    if (Math.abs(diff) > threshold) {
      if (diff > 0) {
        goTo(current + 1); // Swipe up = next
      } else {
        goTo(current - 1); // Swipe down = previous
      }
    }
  }, { passive: true });

  // Mouse wheel for desktop
  document.addEventListener('wheel', (e) => {
    e.preventDefault();
    if (e.deltaY > 0) {
      goTo(current + 1);
    } else {
      goTo(current - 1);
    }
  }, { passive: false });

  // Keyboard navigation
  document.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowDown' || e.key === ' ') {
      e.preventDefault();
      goTo(current + 1);
    } else if (e.key === 'ArrowUp') {
      e.preventDefault();
      goTo(current - 1);
    }
  });

  // Start at first section
  goTo(0);
})();
</script>
</body>
</html>
