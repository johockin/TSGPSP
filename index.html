<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Pu Songling: Strange Tales â€“ Digital Program</title>
  <style>
    /* Aggressive reset to counter Duda's wrapper styles */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      background: #000;
      height: 100%;
      overflow: hidden;
      /* Negative margins to counter any Duda container padding */
      margin-top: -1px;
      padding-top: 1px;
    }

    /* Safety net: fixed black bar covering any gap at top */
    body::before {
      content: '';
      position: fixed;
      top: -100px;
      left: 0;
      right: 0;
      height: 150px;
      background: #000;
      z-index: 1000;
      pointer-events: none;
    }

    .scroll-container {
      height: 100vh;
      height: 100dvh;
      overflow-y: scroll;
      -webkit-overflow-scrolling: touch;
      background: #000;
      position: relative;
      z-index: 1;
    }

    .section {
      width: 100%;
    }

    .section img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Loading placeholder */
    .section img[loading="lazy"] {
      background: #000;
      min-height: 200px;
    }
  </style>
</head>
<body>
<div class="scroll-container">
    <div class="section">
      <img src="https://raw.githubusercontent.com/johockin/TSGPSP/main/01_Cover.png" alt="Pu Songling: Strange Tales - Cover" loading="eager">
    </div>

    <div class="section">
      <img src="https://raw.githubusercontent.com/johockin/TSGPSP/main/02_Tales_and_Cast.png" alt="The Tales and Cast" loading="lazy">
    </div>

    <div class="section">
      <img src="https://raw.githubusercontent.com/johockin/TSGPSP/main/03_DIrectors_Notes.png" alt="Director's Notes" loading="lazy">
    </div>

    <div class="section">
      <img src="https://raw.githubusercontent.com/johockin/TSGPSP/main/04_Special_Thanks.png" alt="Special Thanks" loading="lazy">
    </div>

    <div class="section">
      <img src="https://raw.githubusercontent.com/johockin/TSGPSP/main/05_Bios.png" alt="Biographies" loading="lazy">
    </div>

    <div class="section">
      <img src="https://raw.githubusercontent.com/johockin/TSGPSP/main/06_More_Credits.png" alt="Production Credits" loading="lazy">
    </div>

    <div class="section">
      <img src="https://raw.githubusercontent.com/johockin/TSGPSP/main/07_Crows_Ack.png" alt="Crow's Theatre Acknowledgements" loading="lazy">
    </div>
</div>

<script>
(function() {
  const sections = document.querySelectorAll('.section');
  const PAUSE_DURATION = 300;
  let pausedAt = -1;
  let pauseTimeout = null;

  // Find the actual scrolling element (might be Duda's wrapper)
  function getScrollParent(el) {
    let parent = el.parentElement;
    while (parent) {
      const style = getComputedStyle(parent);
      if (/(auto|scroll)/.test(style.overflow + style.overflowY)) {
        return parent;
      }
      parent = parent.parentElement;
    }
    return document.documentElement;
  }

  const scrollEl = getScrollParent(sections[0]);

  // Use Intersection Observer to detect when section tops reach viewport top
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      const index = Array.from(sections).indexOf(entry.target);

      // Section top is entering/at the viewport top (scrolling down)
      // or section is becoming visible (scrolling up)
      if (entry.isIntersecting && index > 0 && pausedAt !== index) {
        const rect = entry.boundingClientRect;

        // Check if the top of this section is near the top of viewport
        if (rect.top >= -20 && rect.top <= 20) {
          pausedAt = index;

          // Scroll to align exactly
          entry.target.scrollIntoView({ behavior: 'auto', block: 'start' });

          // Disable pointer events to pause scrolling
          document.body.style.pointerEvents = 'none';
          document.body.style.touchAction = 'none';

          clearTimeout(pauseTimeout);
          pauseTimeout = setTimeout(() => {
            document.body.style.pointerEvents = '';
            document.body.style.touchAction = '';
            // Reset after scrolling away
            setTimeout(() => { pausedAt = -1; }, 500);
          }, PAUSE_DURATION);
        }
      }
    });
  }, {
    threshold: [0, 0.01, 0.1],
    rootMargin: '-1px 0px -90% 0px' // Trigger when top of section nears viewport top
  });

  sections.forEach(section => observer.observe(section));
})();
</script>
</body>
</html>
